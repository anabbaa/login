<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8"/>
    <meta name="login"content="login"/>
    <link rel="stylesheet" href="./icon/fontawesome-free-5.15.2-web/css/all.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <body>
        <main>
        <div class="main">
            <div class="facebook"><button><i class="fab fa-facebook-f"></i>
                Facebook login</button></div>
            <div class="google"><button><i class="fab fa-google-plus-g"></i>
                Google+ login</button></div>
            <div class="twitter"><button><i class="fab fa-twitter"></i>
                Twitter login</button></div>
                
            <div class="line-top"></div>
<div class="or">
            <label></label>
            <label class="or-switch">
            <span>OR</span>
            </label>
        </div>
            <div class="line-down"></div>
            <div class="sign">Sign with</div>
            <div class="form">
                <label></label>
                <label class="username-switch">    
                <input type="text" name="username" placeholder="Username or email">
                <span class="username-logo"></span>
            </label>
            </br> 

        <label></label>
        <label class="password-switch">
        <input class="password" type="text" name="password" placeholder="Password">
          <span class="password-logo"></span>
          </label>
        </div>
        <div class="login">
            <label></label>
            <label class="box-switch">
                <input type="check" name="me">
                <span class="remember">Remember me</span>
                <span><button class="login-box">LOGIN</button></span>
                </label>
                </div>
            </div>
            <div class="foot">
                <div class="register">Register now</div>
                <div class="line-foot"></div>
                <div class="forgotten">Forgotten?</div>
            </div>
    </body>
</html>
